<div class="container-main">
  <!-- Left Image Section -->
  <div class="login-image">
    <img src="images/loginI.jpeg" alt="Login Illustration" />
  </div>

  <!-- Right Form Section -->
  <div class="login-form">
    <h2 class="text-center mb-4">Sign In</h2>
    <form>
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email</label>
        <input [(ngModel)]="username" name="email" type="email" id="form2Example1" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input [(ngModel)]="password" name="password" type="password" id="form2Example2" class="form-control" />
      </div>
      <div *ngIf="error" style="color: red">{{ error }}</div>
      <button (click)="login()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>
  </div>
</div>
